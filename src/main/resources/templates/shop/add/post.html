<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Cultura Jean | Products</title>
	</head>
	<body>
		<div th:insert="~{navBar/admin.html::div-header}"></div>
		<main>
			<section>
				<h1>Added Product</h1>
				<div>
					<p>Code: <span th:text="${newStock.product.code}"></span></p>
					<p>Category: <span th:text="${newStock.product.category}"></span></p>
					<p>Gender: <span th:text="${newStock.product.gender}"></span></p>
					<p>Size: <span th:text="${newStock.product.size}"></span></p>
					<p>Color: <span th:text="${newStock.product.color}"></span></p>
					<p>Cost: $<span th:text="${newStock.product.cost}"></span></p>
					<p>Sale Price: $<span th:text="${newStock.product.salePrice}"></span></p>
					<p>Name: <span th:text="${newStock.product.name}"></span></p>
					<p>Description: <span th:text="${newStock.product.description}"></span></p>
					<p>Enabled: <span th:text="${newStock.product.enabled ? 'Yes' : 'No'}"></span></p>
					<p>Image:
						<img th:src="@{'/assets/img/products/'+${newStock.product.gender}+'/'+${newStock.product.category}+'/'+${newStock.product.imageName}+'.jpeg'}">
					</p> 
					<p>Actual Amount: <span th:text="${newStock.actualAmount}"></span></p>
					<p>Desirable Amount: <span th:text="${newStock.desirableAmount}"></span></p>
					<p>Minimum Amount: <span th:text="${newStock.minimumAmount}"></span></p>
				</div>
			</section>
			<a href="/index">Go To Products</a>
		</main>
		<div th:insert="~{footer/footer.html::footer}"></div>
	</body>
</html>
