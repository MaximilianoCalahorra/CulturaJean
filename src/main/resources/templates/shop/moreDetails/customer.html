<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Cultura Jean | Shop</title>
	</head>
	<body>
		<div th:insert="~{navBar/customer.html::div-header}"></div>
		<main>
			<div>
				<h1>More Details Of The Product</h1>
			</div>
			<section>
			    <img th:src="@{${'/assets/img/products/' + stocks[0].product.gender + '/' + stocks[0].product.category + '/' + stocks[0].product.imageName + '.jpeg'}}">
			    <p>Name: <span th:text="${stocks[0].product.name}"></span></p>
			    <p>Sale Price: $<span th:text="${stocks[0].product.salePrice}"></span></p>
			    <p>Gender: <span th:text="${stocks[0].product.gender}"></span></p>
			    <p>Category: <span th:text="${stocks[0].product.category}"></span></p>
			    <p>Color: <span th:style="'background-color:' + ${stocks[0].product.color} + '; color: ' + ${stocks[0].product.color} + ';'">Color</span></p>
			    <p>Description: <span th:text="${stocks[0].product.description}"></span></p>
			    <form action="/purchase/addPurchaseItem" method="post">
			        <label>Size:
			            <select id="size-select" name="productId" required>
			                <option th:each="stock: ${stocks}" th:value="${stock.product.productId}" th:data-amount="${stock.actualAmount}" th:text="${stock.product.size}"></option>
			            </select>
			        </label>
			        <label>Amount: 
			            <input type="number" id="amount-input" name="amount" th:attr="max=${stocks[0].actualAmount}, disabled=${stocks[0].actualAmount == 0} ? true : false" min="1">
			        </label>
					<span id="stock-message"></span>
					<button type="submit" id="add-shopping-car-button" th:disabled="${stocks[0].actualAmount == 0}">Add To Shoping Car</button>
			    </form>
			</section>
		</main>
		<div th:insert="~{footer/footer.html::footer}"></div>
	</body>
	<script src="/js/script.js"></script>
</html>
