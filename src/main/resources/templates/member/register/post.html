<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Cultura Jean | Register</title>
	</head>
	<body>
		<div th:insert="~{navBar/visitor.html::div-header}"></div>
		<main>
			<div>
				<h1>Welcome to the customer's Cultura Jean, <strong th:text="${newCustomer.name}"></strong>!</h1>
			</div>
			<section>
				<h2>Your Profile</h2>
				<div>
					<p>Username: <span th:text="${newCustomer.username}"></span></p>
					<p>Name: <span th:text="${newCustomer.name}"></span></p>
					<p>Last Name: <span th:text="${newCustomer.lastName}"></span></p>
					<p>Email: <span th:text="${newCustomer.email}"></span></p>
				</div>
			</section>
			<a href="/login">Go To Log In</a>
		</main>
		<div th:insert="~{footer/footer.html::footer}"></div>
	</body>
</html>
