<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Cultura Jean | My Account</title>
	</head>
	<body>
		<div th:with="navbarPath='navBar/' + ${role} + '.html'">
		    <div th:insert="~{${navbarPath}::div-header}"></div>
		</div>
		<main>
			<div>
				<h1>Welcome to your account, admin!</h1>
			</div>
			<section>
				<h2>Modify My Profile</h2>
				<form th:object="${member}" action="#" th:action="@{${'/modifyProfile/' + role}}" method="post">
					<input type="hidden" th:field="*{memberId}"/>
					<input type="hidden" th:field="*{createdAt}"/>
					<label>Username: <input type="text" th:field="*{username}" required></label>
					<label>Password: <input type="password" th:field="*{password}" placeholder="Actual/New Password" required></label>
					<p>
						Enabled: 
								True <input type="radio" th:field="*{enabled}" value="true" required/>
								False <input type="radio" th:field="*{enabled}" value="false" required/>
					</p>
					<label>Name: <input type="text" th:field="*{name}" required></label>
					<label>Last Name: <input type="text" th:field="*{lastName}" required></label>
					<label>Email: <input type="email" th:field="*{email}" required></label>
					<input type="submit" value="Modify">
				</form>
				<p th:text="${error}"></p>
			</section>
		</main>
		<a href="javascript:history.back()">Cancel</a>
		<div th:insert="~{footer/footer.html::footer}"></div>
	</body>
</html>
