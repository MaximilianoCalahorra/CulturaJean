<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8" />
		<title>Cultura Jean | Supply Orders</title>
    </head>
	<body>
		<div th:insert="~{navBar/admin.html::div-header}"></div>
		<section>
			<h1>New Supply Order</h1>
			<div>
				<p>Supply Order Id: <span th:text="${newSupplyOrder.supplyOrderId}"></span></p>
				<p>Product Code: <span th:text="${newSupplyOrder.product.code}"></span></p>
				<p>Admin's Username: <span th:text="${newSupplyOrder.member.username}"></span></p>
				<p>Supplier's Name: <span th:text="${newSupplyOrder.supplier.name}"></span></p>
				<p>Amount: <span th:text="${newSupplyOrder.amount}"></span></p>
				<p>Delivered: <span th:text="${newSupplyOrder.delivered}"></span></p>
			</div>	
			<a th:href="@{/supplyOrder/supplyOrders}">Go To Supply Orders</a>	
		</section>
		<div th:insert="~{footer/footer.html::footer}"></div>
	</body>	
</html>
