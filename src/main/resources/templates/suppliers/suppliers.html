<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Cultura Jean | Suppliers</title>
	</head>
	<body>
		<div th:insert="~{navBar/admin.html::div-header}"></div>
		<main>
			<div>
				<h1>Welcome to the suppliers, admin!</h1>
			</div>
			<section>
				<form action="/supplier/suppliers" method="get">
				    <label>Choose The Order:
				        <select name="order" required>
				            <option value="orderAscByName" th:selected="${order == 'orderAscByName'}">Ascendent By Name</option>
				            <option value="orderDescByName" th:selected="${order == 'orderDescByName'}">Descendent By Name</option>
				            <option value="orderAscBySupplierId" th:selected="${order == 'orderAscBySupplierId'}">Ascendent By Supplier Id</option>
				            <option value="orderDescBySupplierId" th:selected="${order == 'orderDescBySupplierId'}">Descendent By Supplier Id</option>
				        </select>
				    </label>
				    <button type="submit">Apply</button>
				</form>
				<table border="3">
					<thead>
						<tr>
							<th>Supplier Id</th>
							<th>Name</th>
							<th>Address</th>				
							<th>Email</th>
							<th>Phone Number</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="supplier: ${suppliers}">
							<td th:text="${supplier.supplierId}"></td>
							<td th:text="${supplier.name}"></td>
							<td th:text="${supplier.address}"></td>
							<td th:text="${supplier.email}"></td>
							<td th:text="${supplier.phoneNumber}"></td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>
		<div th:insert="~{footer/footer.html::footer}"></div>
	</body>
</html>
