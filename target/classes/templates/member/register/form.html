<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Cultura Jean | Register</title>
	</head>
	<body>
		<div th:insert="~{navBar/visitor.html::div-header}"></div>
		<main>
			<div>
				<h1>Welcome to the register, visitor!</h1>
			</div>
			<section>
				<h2>Register Like Customer</h2>
				<form th:object="${customer}" action="#" th:action="@{/registerAdd}" method="post">
					<input type="hidden" th:field="*{memberId}">
					<label>Username: <input type="text" th:field="*{username}" placeholder="eg: macarena_izquierdoz" required></label>
					<label>Password: <input type="password" th:field="*{password}" placeholder="eg: " required></label>
					<label>Name: <input type="text" th:field="*{name}" placeholder="eg: Macarena" required></label>
					<label>Last Name: <input type="text" th:field="*{lastName}" placeholder="eg: Izquierdoz" required></label>
					<label>Email: <input type="email" th:field="*{email}" placeholder="eg: macarenaizquierdoz@email.com" required></label>
					<input type="submit" value="Register">
				</form>
				<p th:text="${error}"></p>
			</section>
		</main>
		<a href="javascript:history.back()">Cancel</a>
		<div th:insert="~{footer/footer.html::footer}"></div>
	</body>
</html>
